<div data-ftype="init" data-url="/products/init"></div>

<div class="container-fluid fly-root">

  <div class="row-fluid">
    <h1 style="margin-bottom: 25px;">Fly Framework Demo</h1>
  </div>

  <div class="row-fluid">
    <div data-ftype="custom" data-name="search"></div>
  </div>
  
  <hr/>
  
  <div class="row-fluid">
    <div class="span2">
      <h3 style="margin-bottom: 15px;">Cart</h3>
      <button class="btn" data-ftype="button" data-url="/products/cart/:userId" 
              data-bind="cart" data-param="rowSelect, userId">
        Add To Cart
      </button>
      <button class="btn btn-primary" data-ftype="link" data-param="userId"
              data-link="/purchase.html">
        Purchase
      </button>
    </div>
  
    <div data-ftype="table" data-bind="cart" class="span10">
      <div data-child="column" data-header="ID" data-bind="id" data-index="true"></div>
      <div data-child="column" data-header="Name" data-bind="name"></div>
      <div data-child="column" data-header="Price" data-bind="price"></div>
      <div data-child="column" data-header="Description" data-bind="description"></div>
      <div data-child="column" data-header="Release Date" data-bind="releaseDate"></div>
      <div data-child="column" data-header="Type" data-bind="type"></div>
    </div>
  </div>
</div>
